<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playpen+Sans+Thai:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Online Course Web</title>
</head>

<body>

    <header>
        <a href="#" class="logo">
            <img src="img/logo.svg">
        </a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="header-icons">
            <a href="#"><i class='bx  bx-user'></i> </a>
            <a href="#"><i class='bx  bx-heart'></i> </a>
            <a href="#"><i class='bx  bx-cart'></i> </a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>


    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h6>Best Online Course</h6>
            <h1>Accessible Online Courses For All</h1>
            <p>Learn more and more and more</p>
            <div class="latter">
                <form>
                    <input type="email" placeholder="Write Your Email" required>
                    <input type="submit" value="Let's Start" required>
                </form>
            </div>
        </div>

        <div class="home-img">
            <img src="img/home.png">
        </div>
    </section>


    <script src="script.js" type="text/javascript"></script>
</body>

</html>
